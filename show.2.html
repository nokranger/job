                function getURL(objN){
                    if(objN==null){
                    return window.location.href;
                    }else{
                    objN = objN.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
                    var regexS = "[\\?&]"+objN+"=([^&#]*)";
                    var regex = new RegExp( regexS );
                    var results = regex.exec( window.location.href );

                    return "";
                    else
                    return results[1];
                    }
